version: '3.8'

services:
  # Aplicação React com Vite
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: referral-sales-page
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - referral-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/v1/health/ping"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Redis Commander (Interface web para Redis) - Opcional
  # redis-commander:
