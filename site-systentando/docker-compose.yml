  #   container_name: sys-seguranca-redis-commander
  #   restart: unless-stopped
  #   ports:
  #     - "8082:8081"
  #   environment:
  #     - REDIS_HOSTS=local:redis:6379:0:password
  #   depends_on:
  #     - redis
  #   networks:
  #     - referral-network

networks:
  referral-network:
    driver: bridge
